<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Item</title>
</head>
<body>
	<h2>LIST</h2>
	<a href="register.html" th:href="@{register}">상품 등록</a>
	<table border="1">
		<tr>
			<th align="center" width="80">상품ID</th>
			<th align="center" width="320">상품명</th>
			<th align="center" width="100">가격</th>
			<th align="center" width="80">편집</th>
			<th align="center" width="80">제거</th>
		</tr>
		
		<tr th:if="${#lists.isEmpty(itemList)}">
			<td colspan="5">
				List is empty.
			</td>
		</tr>
		
		<tr th:each="item : ${itemList}">
			<td align="center" th:text="${item.itemId}">${item.itemId}</td>
			<td align="left" th:text="${item.itemName}">${item.itemName}</td>
			<td align="right" th:text="${item.price}">${item.price}원</td>
			<td align="center"><a href="modify.html" th:href="@{|modify?itemId=${item.itemId}|}">상품 편집</a>
			<td algin="center"><a href="remove.html" th:href="@{|remove?itemId=${item.itemId}|}">상품 제거</a>
		</tr>
	</table>
</body>
</html>
