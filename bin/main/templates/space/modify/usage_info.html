	<script>
		$(document).ready(function() {
			$("#title").text("이용 정보");
			
			var formObj = $("#usageinfo");
			
			$("#btnRegister").on("click", function() {
				formObj.submit();
			});
			
			
			$('#holiday').ready(function() {
				var value = $("#holiday option:selected").val();
			    
			    if(value == 'NONE' || value == 'LSTDY'){
			    	$("#cb_holiday_wd").hide();
			    	$("#sl_holiday_dd").hide();
			    }
			    else if(value == 'MNTLY') {
			    	$("#cb_holiday_wd").hide();
			    	$("#sl_holiday_dd").show();
			    }
			    else {
			    	$("#cb_holiday_wd").show();
			    	$("#sl_holiday_dd").hide();
			    }
					
			});
			
			$('#holiday').change(function() {

			    	$("#cb_holiday_wd").hide();

			    }
